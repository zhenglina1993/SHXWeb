<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<meta name="keywords" content="海南森华信实业有限公司">
    <title>海南森华信实业有限公司</title>
	<link rel="stylesheet" href="__PUBLIC__/web/css/style.css">
    <link rel="stylesheet" href="__PUBLIC__/web/css/animate.css">
     <script src="__PUBLIC__/web/js/jquery-1.9.1.min.js"></script>
    <script src="__PUBLIC__/web/js/style.js"></script>
</head>
<body>
    <include file="./Application/Home/View/Index/header.html" title="news" />
	<!--<div id="pcMunu"></div>-->
	<div class='contain'>
<div class="newWrap">
	<div class="aboutcontainer">
		<div class="newwrapTit">
			<h2 class="fl">集团新闻</h2>
                        <a class="fr" href="{:U('index/newsindustry','','')}">行业动态 ></a>
		</div>
		<div class="newwrapList">
			<dl>
                            <foreach name="list" item="item">
				<dd>
					<div class="newwrapDate">
						<p>{$item.create_dt|substr=0,7}</p>
						<h2>{$item.create_dt|substr=8,2}</h2>
					</div>
					<div class="newwrapInfo">
						<ul>
							<li>
								<a href="{:U('index/newinfo')}?id={$item.id}" target="_blank">
                                                                    <if condition='$item.img eq null'><else />
									<div class="newImg"><img src="{$item.img}" alt=""></div>
                                                                    </if>
									<div class="newTxt">
										<h3>{$item.title}</h3>
                                                                                <p>
                                                                               {$item.content|strip_tags}
                                                                                </p>
                                                                                <p><span>新闻来源：{$item.source}</span><span>浏览次数：{$item.readnum}</span></p>
									</div>
								</a>
							</li>
						</ul>
					</div>
				</dd>
                                </foreach>
			</dl>
		</div>
<!--		<div class="newwrapPage">
			<span class='Previous'><</span>
			<span class='Active'>1</span>
			<span>2</span>
			<span>3</span>
			<span class='Next'>></span>
		</div>	-->
	</div>
</div>

</div>
<!-- ／主体 -->
  <include file="./Application/Home/View/Index/footer.html" />
    </body>
</html>
