<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<meta name="keywords" content="海南森华信实业有限公司">
    <title>海南森华信实业有限公司</title>
	<link rel="stylesheet" href="__PUBLIC__/web/css/style.css">
    <link rel="stylesheet" href="__PUBLIC__/web/css/animate.css">
     <script src="__PUBLIC__/web/js/jquery-1.9.1.min.js"></script>
    <script src="__PUBLIC__/web/js/style.js"></script>
    <style type="text/css">
	body{
		background-color: #f5f5f5;
	}
</style>
</head>
<body>
    <include file="./Application/Home/View/Index/header.html" title="newinfo" />
	<!--<div id="pcMunu"></div>-->
	<div class='contain'>

<div class="newinfoWrap">
	<div class="newinfoCover">
		<img src="{$info.img}" alt="">	
	</div>
	<div class="newinfoWrapinfo">
		<div class="newTxt">
			<h3>{$info.title}</h3>
			<p><span>新闻来源：{$info.source}</span><span>浏览次数：{$info.readnum}</span><span>发布时间：{$info.create_dt|substr=0,10}</span></p>
		</div>
		<div class="newInfo">
			{$info.content}
                </div>
		
	</div>
	<div class="newinfoPage">
           <empty name="pre">  <a href="$" class='fl'><上一篇:没有了</a><else /> 
           <a href="{:U('index/newinfo','','')}?id={$pre.id}" class='fl'><上一篇</a>
           </empty>
		
           <empty name="next"><a href="#" class='fr'>下一篇:没有了></a><else />
               <a href="{:U('index/newinfo','','')}?id={$next.id}" class='fr'>下一篇></a>
           </empty>
	</div>
</div>
</div>
<!-- ／主体 -->
  <include file="./Application/Home/View/Index/footer.html" />
    </body>
</html>
