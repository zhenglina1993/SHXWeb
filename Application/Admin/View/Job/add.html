<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min.css?v=4.0.0" rel="stylesheet">
    <link href="__PUBLIC__/status/status.css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/status/status.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
    </head>
    <body>
       <div class="row">
            <div class="col-sm-9">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加职位</h5>
                    </div>
                    <div class="ibox-content">
                         <div id="ts" />
                        <form class="form-horizontal m-t" id="commentForm" novalidate="novalidate">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">职位：</label>
                                <div class="col-sm-9">
                                    <input id="p_zw" name="name" placeholder="请输入职位..." minlength="2" type="text" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">地点：</label>
                                <div class="col-sm-9">
                                    <input id="p_dd" type="text" class="form-control" placeholder="请输入工作地点,如:浙江杭州"   required="" aria-required="true">
                                </div>
                            </div>
                         
      <div class="form-group">
        <label class="col-sm-2 control-label">类型：</label>
        <div class="col-sm-3">
            <select class="form-control" id='p_lx'>
                <option value="1">社招</option>
                <option value='2'>校招</option>
            </select>
        </div>
    </div>

                          <div class="form-group">
                                <label class="col-sm-2 control-label">薪资：</label>
                                <div class="col-sm-9">
                                    <input id="p_xz" name="name" placeholder="请输入薪资,如:8K-10K" minlength="2" type="text" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">职责要求：</label>
                                <div class="col-sm-9">
                                    <script id="editor" type="text/plain" style="height:300px;"></script>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" type="button" onclick='save();' >提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
         <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.5"></script>
<!--    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>-->
<script>
     var ue = UE.getEditor('editor');
     // 实例化编辑器，这里注意配置项隐藏编辑器并禁用默认的基础功能。

function save(){
    var zw=$('#p_zw').val();
    var dd=$('#p_dd').val();
   var xz=$('#p_xz').val();
    var lx=$('#p_lx').val();
    var content=ue.getContent();
   $.post('save',{zw:zw,dd:dd,xz:xz,lx:lx,content:content},function(d){
       if (d==0) {
    //alert('添加成功.');
    status("info", "添加成功！");
    $('#p_zw').val('');
    $('#p_dd').val('');
    $('#p_xz').val('');
    var content=ue.setContent('');
    
}
   })
}
</script>
    </body>
</html>
