<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统</title>
    <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min.css?v=4.0.0" rel="stylesheet">
    <link href="__PUBLIC__/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">H+</h1>
            </div>
            <h3>欢迎使用 H+</h3>
            <form class="m-t">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" required="" id='txt_login'>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" id='txt_pwd'>
                </div>
                <button type="button" id='btn_login' onclick='login();' class="btn btn-red block full-width m-b">登 录</button>

            </form>
        </div>
    </div>
    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.5"></script>
     <script src="__PUBLIC__/js/plugins/sweetalert/sweetalert.min.js"></script>
    <script type="text/javascript">
        function login(){
           var login=$('#txt_login').val();
           if (login.length<1) {
    return false;
}
           var pwd=$('#txt_pwd').val();
        if (pwd.length<1) {
    return false;
}   
        $.post("{:U('Index/login','','')}",{login:login,pwd:pwd},function(data){
               if (data==200) {
                 window.location.href="{:U('Index/main','','')}?login="+login;
            }
            else{
                swal({title:"不好了",text:"再想想用户名和密码是什么",type:"warning",showCancelButton: false,confirmButtonText: "重试"});
                     //alert('用户名或密码错误');
                     return false;
            }
    });
        }
    </script>
</body>

</html>
